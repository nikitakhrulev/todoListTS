<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <h3>TODO-LIST</h3>
        </div>
        <div class="header__menu hidden">
            <div class="header__menu-content hidden">
                <div>User:</div>
                <p>nikita_khrulev@mail.ru</p>
                <button class="account__button" id="logoutBtn">Log Out</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container_wrapper">
            <!-- todo-list -->

        <div class="page-content page-container hidden" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-md-12">
                        <div class="card px-3">
                            <div class="card-body">
                                <h4 class="card-title">Todo List</h4>
                                <form class="add-items d-flex">
                                    <input id='todo-input' name="todo" type="text" class="form-control todo-list-input" placeholder="What do you need to do today?">
                                    <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
                                </form>
                                
                                <div class="list-wrapper">
                                    <ul class="d-flex flex-column-reverse todo-list" id="todo-list">
                                        <div class="todo-list__placeholder hidden">You have no todos. Create new!</div>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- preloader  -->
       
        <div class="loadingio-spinner-rolling-2by998twmg8 unactive" id="preloader">
            <div class="ldio-yzaezf3dcmj"><div></div>
        </div></div>

        <!--signIn -->
        <div class="auth-container" id="authModal">
            <h1 class="heading">Sign in</h1>
            <form action="submit" class="sign-in-form">
                <input class="auth__input" type="email" name="email" placeholder="Email" id="email">
                <input class="auth__input" type="password" name="password" placeholder="Password" id="password">
                <div class="password__checkbox">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show password</label>
                </div>
                <button type="submit" class="auth__button">Go</button>
            </form>
            <div class="forgot-wrapper">
                <p>Forgot password? <button class="forgot">Click here</button></p>
            </div>
            <p class="new">New here? <a href="signUp.html" id="goToSignUpBtn">Sign up</a></p>
        
         <!--signUp -->
        </div>
        <div class="signUp-container hidden" id="signUpModal">
            <h1 class="heading">Sign Up</h1>
            <form action="submit" class="sign-up-form" id="signUpForm">
                <input class="auth__input" type="email" name="email" placeholder="Email" id="emailSU" autocomplete="off">
                <input class="auth__input" type="password" name="password" placeholder="Password" id="passwordSU" autocomplete="off">
                <input class="auth__input" type="password" name="password" placeholder="Repeat your password" id="passwordSU1" autocomplete="off">
                <div class="password__checkbox">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show passwords</label>
                </div>
                <button type="submit" class="signUp__button">Create new user</button>
            </form>
            <p class="new">Have an account? <a href="signUp.html" id="goToSignInBtn">Sign in</a></p>
            </div>
        

         
    </main>
    <script src="./dist/bundle.js"></script>
</body>
</html>
